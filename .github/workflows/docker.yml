name: Build container image

on: [ push ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: false
          load: true
          tags: testcontainer
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run cmake build
        run: |
          docker run --rm -v ${{ github.workspace }}/artifacts:/app/artifacts testcontainer bash -c '
            mkdir -p /app/build/wr2_msgs /app/artifacts
            cd /app/build/wr2_msgs
            . /opt/ros/humble/setup.sh
            cmake /app/src/wr2_msgs \
                -DCMAKE_PREFIX_PATH=/opt/ros/humble \
                -DCMAKE_VERBOSE_MAKEFILE=ON \
                -DBUILD_TESTING=OFF \
                -DCMAKE_INSTALL_PREFIX=/app/install/wr2_msgs
            BUILD_EXIT_CODE=$?
            echo "BUILD_EXIT_CODE=$BUILD_EXIT_CODE" > /app/artifacts/build_status.txt
            exit $BUILD_EXIT_CODE
          '

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./artifacts/

      - name: Check build status
        if: always()
        run: |
          if [ -f ./artifacts/build_status.txt ]; then
            cat ./artifacts/build_status.txt
            source ./artifacts/build_status.txt
            exit ${BUILD_EXIT_CODE:-1}
          else
            echo "No build status file found"
            exit 1
          fi
