name: Build container image

on: [ push ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: false
          load: true
          tags: testcontainer
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install strace
        run: sudo apt-get update && sudo apt-get install -y strace

      - name: Run cmake build
        run: |
          mkdir -p ${{ github.workspace }}/artifacts

          # Start container detached
          docker run -d --name cmake-build -v ${{ github.workspace }}/artifacts:/app/artifacts testcontainer bash -c '
            mkdir -p /app/build/wr2_msgs /app/artifacts
            cd /app/build/wr2_msgs
            . /opt/ros/humble/setup.sh
            sleep 120
            cmake /app/src/wr2_msgs \
                -DCMAKE_PREFIX_PATH=/opt/ros/humble \
                -DCMAKE_VERBOSE_MAKEFILE=ON \
                -DBUILD_TESTING=OFF \
                -DCMAKE_INSTALL_PREFIX=/app/install/wr2_msgs
            BUILD_EXIT_CODE=$?
            echo "BUILD_EXIT_CODE=$BUILD_EXIT_CODE" > /app/artifacts/build_status.txt
            exit $BUILD_EXIT_CODE
          '

          # Wait for container to start and sleep to begin
          sleep 5

          # Find the sleep process on the host
          SLEEP_PID=$(pgrep -f "/usr/bin/qemu-aarch64 /usr/bin/sleep")
          echo "Sleep PID: $SLEEP_PID"

          if [ -z "$SLEEP_PID" ]; then
            echo "Could not find sleep process"
            docker logs cmake-build
            docker rm -f cmake-build
            exit 1
          fi

          # Get parent PID (bash process running cmake)
          PARENT_PID=$(ps -o ppid= -p $SLEEP_PID | tr -d ' ')
          echo "Parent PID: $PARENT_PID"

          # Debug: show process tree
          ps auxf | grep -E "(sleep|bash|qemu)" | head -20 || true

          # Start strace on parent, following forks
          sudo strace -ff -o ${{ github.workspace }}/artifacts/strace -p $PARENT_PID &
          STRACE_PID=$!

          # Give strace time to attach
          sleep 2

          # Kill sleep so cmake starts
          sudo kill $SLEEP_PID

          # Follow container logs in background
          docker logs -f cmake-build &

          # Wait for container to exit and get status
          DOCKER_EXIT=$(docker wait cmake-build)
          echo "Container exited with: $DOCKER_EXIT"

          # Cleanup
          sudo kill $STRACE_PID 2>/dev/null || true
          docker rm cmake-build 2>/dev/null || true

          exit $DOCKER_EXIT

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./artifacts/

      - name: Check build status
        if: always()
        run: |
          if [ -f ./artifacts/build_status.txt ]; then
            cat ./artifacts/build_status.txt
            source ./artifacts/build_status.txt
            exit ${BUILD_EXIT_CODE:-1}
          else
            echo "No build status file found"
            exit 1
          fi
