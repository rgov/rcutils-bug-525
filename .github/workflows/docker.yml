name: Build container image

on: [ push ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: false
          load: true
          tags: testcontainer
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install host packages
        run: sudo apt-get update && sudo apt-get install -y strace gdb-multiarch

      - name: Run cmake build under strace
        if: ${{ false }}  # what the fuck is the syntax, GitHub
        run: |
          mkdir -p ${{ github.workspace }}/artifacts

          # Start container detached
          docker run -d --name cmake-build -v ${{ github.workspace }}/artifacts:/app/artifacts testcontainer bash -c '
            mkdir -p /app/build/wr2_msgs /app/artifacts
            cd /app/build/wr2_msgs
            . /opt/ros/humble/setup.sh
            sleep 120
            cmake /app/src/wr2_msgs \
                -DCMAKE_PREFIX_PATH=/opt/ros/humble \
                -DCMAKE_VERBOSE_MAKEFILE=ON \
                -DBUILD_TESTING=OFF \
                -DCMAKE_INSTALL_PREFIX=/app/install/wr2_msgs
            BUILD_EXIT_CODE=$?
            echo "BUILD_EXIT_CODE=$BUILD_EXIT_CODE" > /app/artifacts/build_status.txt
            exit $BUILD_EXIT_CODE
          '

          # Wait for container to start and sleep to begin
          sleep 5

          # Find the sleep process on the host
          SLEEP_PID=$(pgrep -f "/usr/bin/qemu-aarch64 /usr/bin/sleep")
          echo "Sleep PID: $SLEEP_PID"

          if [ -z "$SLEEP_PID" ]; then
            echo "Could not find sleep process"
            docker logs cmake-build
            docker rm -f cmake-build
            exit 1
          fi

          # Get parent PID (bash process running cmake)
          PARENT_PID=$(ps -o ppid= -p $SLEEP_PID | tr -d ' ')
          echo "Parent PID: $PARENT_PID"

          # Debug: show process tree
          ps auxf | grep -E "(sleep|bash|qemu)" | head -20 || true

          # Start strace on parent, following forks
          sudo strace -ff -v -x -s 4096 -e trace=openat,mmap,getdents64,munmap,write,close,faccessat,access,stat -o ${{ github.workspace }}/artifacts/strace -p $PARENT_PID &
          STRACE_PID=$!

          # Give strace time to attach
          sleep 2

          # Kill sleep so cmake starts
          sudo kill $SLEEP_PID

          # Follow container logs in background
          docker logs -f cmake-build &

          # Wait for container to exit and get status
          DOCKER_EXIT=$(docker wait cmake-build)
          echo "Container exited with: $DOCKER_EXIT"

          # Cleanup
          sudo kill $STRACE_PID 2>/dev/null || true
          docker rm cmake-build 2>/dev/null || true

          exit $DOCKER_EXIT

      - name: Run cmake build with QEMU tracing
        if: ${{ false }}
        run: |
          mkdir -p ${{ github.workspace }}/artifacts
          #dd if=/dev/urandom of=${{ github.workspace }}/artifacts/fake_urandom bs=1024 count=1024

          docker run --name cmake-build \
            -v ${{ github.workspace }}/artifacts:/app/artifacts \
            -v ${{ github.workspace }}/fake_urandom:/dev/urandom:ro \
            --env QEMU_LOG='strace,page,tid' \
            --env QEMU_TRACE='enable=translate_block,enable=exec_tb_*' \
            --env QEMU_LOG_FILENAME='/app/artifacts/qemu-%d.log' \
            --privileged \
            testcontainer bash -c '
            mkdir -p /app/build/wr2_msgs /app/artifacts
            cd /app/build/wr2_msgs
            . /opt/ros/humble/setup.sh
            setarch -R cmake /app/src/wr2_msgs \
                -DCMAKE_PREFIX_PATH=/opt/ros/humble \
                -DCMAKE_VERBOSE_MAKEFILE=ON \
                -DBUILD_TESTING=OFF \
                -DCMAKE_INSTALL_PREFIX=/app/install/wr2_msgs
            BUILD_EXIT_CODE=$?
            echo "BUILD_EXIT_CODE=$BUILD_EXIT_CODE" > /app/artifacts/build_status.txt
            exit $BUILD_EXIT_CODE
          '

      - name: Run cmake build with GDB
        if: always()
        run: |
          mkdir -p ${{ github.workspace }}/artifacts

          # Start container in background with QEMU waiting for GDB connection
          docker run -d --name cmake-build \
            -v ${{ github.workspace }}/artifacts:/app/artifacts \
            -e QEMU_GDB=1234 \
            -e QEMU_UNSET_ENV=QEMU_GDB \
            -p 1234:1234 \
            --privileged \
            testcontainer bash -c '
              mkdir -p /app/build/wr2_msgs /app/artifacts
              cd /app/build/wr2_msgs
              source /opt/ros/humble/setup.sh
              exec cmake /app/src/wr2_msgs \
                  -DCMAKE_PREFIX_PATH=/opt/ros/humble \
                  -DCMAKE_VERBOSE_MAKEFILE=ON \
                  -DBUILD_TESTING=OFF \
                  -DCMAKE_INSTALL_PREFIX=/app/install/wr2_msgs
            '

          # Give container a moment to start and QEMU to open gdbstub
          sleep 3

          # Create GDB command script
          cat > /tmp/gdb-commands.gdb << GDBEOF
          set pagination off
          set logging enabled on
          set logging file ${{ github.workspace }}/artifacts/gdb-log.txt
          set logging redirect on
          target remote localhost:1234
          catch syscall brk
          commands
            bt
            c
          end
          c
          GDBEOF

          # Run GDB in background, connecting to QEMU's gdbstub
          timeout 600 gdb-multiarch -batch -x /tmp/gdb-commands.gdb &
          GDB_PID=$!

          # Wait for container to complete
          DOCKER_EXIT=$(docker wait cmake-build) || DOCKER_EXIT=1
          echo "Container exited with: $DOCKER_EXIT"

          # Give GDB a moment to finish writing
          sleep 2

          # Cleanup
          kill $GDB_PID 2>/dev/null || true

          # Capture container logs
          docker logs cmake-build > ${{ github.workspace }}/artifacts/cmake-output.log 2>&1 || true
          docker rm cmake-build 2>/dev/null || true

          # Save exit code
          echo "BUILD_EXIT_CODE=$DOCKER_EXIT" > ${{ github.workspace }}/artifacts/build_status.txt
          exit $DOCKER_EXIT

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./artifacts/

      - name: Check build status
        if: always()
        run: |
          if [ -f ./artifacts/build_status.txt ]; then
            cat ./artifacts/build_status.txt
            source ./artifacts/build_status.txt
            exit ${BUILD_EXIT_CODE:-1}
          else
            echo "No build status file found"
            exit 1
          fi
